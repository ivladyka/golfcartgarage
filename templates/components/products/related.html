<ul class="productGrid productGrid--maxCol{{ columns }}" data-product-list="Related Products">
    {{#each products}}
    <li class="product">
        {{>components/products/card theme_settings=../theme_settings customer=../customer show_rating=../settings.show_product_rating event="product-list" event="product-list" position=(add @index 1)}}
    </li>
    {{/each}}
</ul>
