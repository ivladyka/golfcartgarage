<article class="blog blog-single-post-page">
    <div class="blog-post">
        <header class="blog-header">
            <h1 class="blog-title">
                <a href="{{post.url}}">{{post.title}}</a>
            </h1>
            <!-- <p class="blog-date">{{#if post.author}}{{lang 'blog.posted_by' name=post.author}} on {{/if}}{{post.date_published}}</p> -->
        </header>
    </div>

 
        <div class="blog-post-figure hi">
        {{#if post.thumbnail}}
          <figure class="blog-thumbnail" style="background-image:url({{getImage post.thumbnail}})">
            <!--
             <a href="{{post.url}}"><img class="lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage post.thumbnail 'blog_size'}}" alt="{{post.thumbnail.alt}}" title="{{post.thumbnail.alt}}">
             </a>-->
            <!-- -->
        </figure>
        {{/if}}
    </div>
   
    <div class="blog-post-body">

        <div class="blog-post">
            {{#if post.body}}
            {{{post.body}}}
            {{else}}
            {{{post.summary}}}
            {{#if post.show_read_more}}
            &hellip; <a href="{{url}}">read more</a>
            {{/if}}
            {{/if}}
        </div>


        {{#if show_tags}}
        {{#if post.tags}}
        <ul class="tags">
            {{#each post.tags}}
            <li class="tag">
                <a href="{{url}}">#{{name}}</a>
            </li>
            {{/each}}
        </ul>
        {{/if}}
        {{/if}}

        {{>components/common/share}}

    </div>
</article>
