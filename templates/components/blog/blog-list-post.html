<article class="blog">


    <div class="blog-post-body">
        <header class="blog-header">
            <h1 class="blog-title">
                <a href="{{post.url}}">{{post.title}}</a>
            </h1>
           <!-- <p class="blog-date">{{#if post.author}}{{lang 'blog.posted_by' name=post.author}} on {{/if}}{{post.date_published}}</p> -->
        </header>
      
    <a href="{{post.url}}"> <div class="blog-post-figure">
        {{#if post.thumbnail}}
            <figure class="blog-thumbnail" style='background-image:url({{getImage post.thumbnail}})'>
              
                    <img class="lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage post.thumbnail 'blog_size'}}" alt="{{post.thumbnail.alt}}" title="{{post.thumbnail.alt}}">
            
            </figure>
        {{/if}}
    </div>
       </a>


      

    </div>
</article>
